
<!DOCTYPE html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infograph Masonry Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom CSS Variables for Theming */
      :root.theme-light {
        --bg-primary: #f9fafb; /* gray-50 */
        --bg-secondary: #ffffff; /* white */
        --bg-tertiary: #f3f4f6; /* gray-100 */
        --text-primary: #111827; /* gray-900 */
        --text-secondary: #6b7280; /* gray-500 */
        --border-primary: #e5e7eb; /* gray-200 */
        --accent-primary: #3b82f6; /* blue-500 */
        --accent-primary-hover: #2563eb; /* blue-600 */
        --accent-primary-rgb: 59, 130, 246;
      }
      :root.theme-dark {
        --bg-primary: #111827; /* gray-900 */
        --bg-secondary: #1f2937; /* gray-800 */
        --bg-tertiary: #374151; /* gray-700 */
        --text-primary: #f9fafb; /* gray-50 */
        --text-secondary: #9ca3af; /* gray-400 */
        --border-primary: #374151; /* gray-700 */
        --accent-primary: #60a5fa; /* blue-400 */
        --accent-primary-hover: #3b82f6; /* blue-500 */
        --accent-primary-rgb: 96, 165, 250;
      }
      /* Custom print styles */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
        }
        .print-container {
          box-shadow: none !important;
          border: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        .print-block {
           break-inside: avoid;
        }
      }
      /* Animation for active editing state */
      @keyframes pulse-ring {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(var(--accent-primary-rgb), 0.4);
        }
        50% {
          box-shadow: 0 0 0 4px rgba(var(--accent-primary-rgb), 0);
        }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
